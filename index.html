<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing MDL, a nice framework.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Start</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        a {
            color: white;
           text-decoration: none;
        }

        div.centre
        {
            margin-top:40px;
          width: 800px;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }

        .mdl-button
        {
            width:115px;
        }
    </style>
</head>
<body>

    <div class="centre">

        <div class="demo-grid-2 mdl-grid">

            <div class="mdl-cell mdl-cell--2-col">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <a href="https://portal.azure.com/">Azure</a>
                </button>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <a href="https://devops.azurewebsites.net/">Devops</a>
                </button>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <a href="http://twitter.com">Twitter</a>
                </button>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <a href="http://www.bbc.co.uk/news">BBC News</a>
                </button>
            </div>
		
            <div class="mdl-cell mdl-cell--2-col">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <a href="https://www.theguardian.com/uk">Guardian</a>
                </button>
            </div>
        </div>

        </div>
</body>
</html>
